<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Most Awesome Radical Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
  </head>

  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="image/Phrenic Phone Case.png"
          alt="Cool as hell"
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">I'm really tired</h1>
        <p class="mhero-text">I'm still tired bruh</p>
      </section>
    </header>
    <!-- Begin Portfolio Gallery-->
    <section class="portfolio-container">
      <h1>Portfolio</h1>
      <section class="portfolio-gallery">
        <div class="gallery-item">
          <a
            class="glightbox"
            href="image/IMG_0273.PNG"
            data-glightbox="title: flipside; description: wow"
          >
            <img class="gallery-img" src="image/IMG_0273.PNG" alt="flipside"
          /></a>
        </div>
        <div class="gallery-item">
          <a
            class="glightbox"
            href="image/IMG_0278.PNG"
            data-glightbox="title: flipside 2; description: wow"
          >
            <img class="gallery-img" src="image/IMG_0278.PNG" alt="flipside 2"
          /></a>
        </div>
        <div class="gallery-item">
          <a
            class="glightbox"
            href="image/IMG_0282.PNG"
            data-glightbox="title: flipside3; description: wow"
          >
            <img class="gallery-img" src="image/IMG_0282.PNG" alt="flipside 3"
          /></a>
        </div>
        <div class="gallery-item">
          <a
            class="glightbox"
            href="image/IMG_0310.PNG"
            data-glightbox="title: something; description: wow"
          >
            <img class="gallery-img" src="image/IMG_0310.PNG" alt="something"
          /></a>
        </div>
        <div class="gallery-item">
          <a
            class="glightbox"
            href="video/My Wallpaper Gif 2 new finished.mp4"
            data-glightbox="title: gif; description: wow"
          >
            <img
              class="gallery-img"
              src="video/My Wallpaper Gif 2 new finished.mp4"
              alt="gif"
          /></a>
        </div>
        <div class="gallery-item">
          <a class="glightbox" href="">
            <img class="gallery-img" src="" alt=""
          /></a>
        </div>
        <div class="gallery-item">
          <a class="glightbox" href="">
            <img class="gallery-img" src="" alt=""
          /></a>
        </div>
      </section>
    </section>
    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = GLightbox({ loop: true });
    </script>
  </body>
</html>
